resolver: nightly-2021-03-31

packages:
- .

docker:
  enable: false
  repo: fpco/stack-build:lts-16.31

nix:
  # --nix on the command-line to enable.
  packages:
    - zlib
    - unzip
flags:
  stack:
    developer-mode: true

ghc-options:
   "$locals": -fhide-source-paths

extra-deps:
- hi-file-parser-0.1.2.0@rev:0

drop-packages:
# See https://github.com/commercialhaskell/stack/pull/4712
- cabal-install
