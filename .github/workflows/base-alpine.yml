name: Base Alpine image

on:
  push:
    branches: [base-alpine]

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Log into Github registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build base Alpine image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/base-alpine:$GITHUB_SHA
          docker build . -f etc/dockerfiles/workflows/Dockerfile.alpine --tag $IMAGE_ID
          docker push $IMAGE_ID
          echo Pushed new base image $IMAGE_ID
